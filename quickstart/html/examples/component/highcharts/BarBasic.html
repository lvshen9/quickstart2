<!DOCTYPE HTML>
<html>
<head jwcid="@Head" noneCss="true">
<script jwcid="@Script" src="jcl/webframe-jcl.ext.js" wade="true"></script>
<title>Highcharts Example - BarBasic</title>
<script type="text/javascript">
//<!--
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: '世界主要地区人口数量变化'
        },
        subtitle: {
            text: '数据来源: Wikipedia.org'
        },
        xAxis: {
            categories: ['非洲', '美洲', '亚洲', '欧洲', '大洋洲'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: '人口 (单位：百万)',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' （百万）'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 100,
            floating: true,
            borderWidth: 1,
            backgroundColor: '#FFFFFF',
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: '1800年',
            data: [107, 31, 635, 203, 2]
        }, {
            name: '1900年',
            data: [133, 156, 947, 408, 6]
        }, {
            name: '2008年',
            data: [973, 914, 4054, 732, 34]
        }]
    });
});
//-->
</script>
</head>
<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script jwcid="@Script" src="component/highcharts/js/highcharts.js" wade="true"></script>
</body>
</html>
