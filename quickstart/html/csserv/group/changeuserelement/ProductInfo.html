<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/product/productdata.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/group/changeuserelement/ProductInfo.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/group/grprule/grprule.js"></script> 
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div id="productInfoPart">
	<!-- 主区域 开始 -->
	<div class="c_box">
		<div jwcid="mytab@Tabset" >
		 
			<div jwcid="@TabsetContent" id ="productinfotabset" title="产品信息">
				<div class="l_col s_iframe-lower s_iframe-close">
					<!-- 第 1 栏 开始 -->
					<div class="l_left" style="width:49%;">
						<!-- 区域 开始 -->
						<div class="c_box">
							<!-- 标题 开始 -->
			                <div class="c_title">
								<div class="text">待选区</div>
							</div>
							<!-- 标题 结束 -->
							<!-- 分栏 开始 -->
							<div class="l_col l_col-close">
								<!-- 第 1 栏 开始 -->
								<div class="l_left" style="width:50%;">
									<!-- 标题 开始 -->
			                        <div jwcid="packageList@saleserv:PackageList" 
			                            element="div" 
			                            productId="ognl:productId"
			                            svcParam="ognl:cond"
			                            callSvc="CS.PackageSVC.getGrpPackagesByProduct"></div>
									<!-- 列表 结束 -->
								</div>
								<!-- 第 1 栏 结束 -->
								<!-- 第 2 栏 开始 -->
								<div class="l_auto">
									<div jwcid="pkgElementList@saleserv:PkgElementList" 
			                            element="div" 
			                            callSvc="CS.PackageSVC.getPackageElements"  
			                            packageId=""></div>
								</div>
								<!-- 第 2 栏 结束 -->
							</div>
							<!-- 分栏 结束 -->
						</div>
						<!-- 区域 结束 -->
					</div>
				    <div class="l_auto">
						<!-- 区域 开始 -->
						<div class="c_box">
							<!-- 标题 开始 -->
							<div class="c_title">
								<div class="text">已选区</div>
							</div>
			                 <div jwcid="selectedElements@saleserv:SelectedElements" 
			                    initCallSvc="CS.SelectedElementSVC.getGrpUserChgElements" 
			                    tradeTypeCode="ognl:cond.TRADE_TYPE_CODE"
			                    initParam="ognl:cond"
			                    callAddElementSvc="CS.SelectedElementSVC.dealSelectedElements" 
			                    element="div"></div>
							<!-- 表格 结束 -->
						</div>
						<!-- 区域 结束 -->
					</div>
					
				<!-- 第 2 栏 结束 -->
				</div>
				<!-- 分栏 结束 -->
			</div>
			<!--定制信息开始  -->
			<span jwcid="@Conditional" condition="ognl:useTag == 'true'">
				<div jwcid="@TabsetContent" id ="grppackage" title="定制信息">
					<span jwcid="userGrpPackage@saleserv:UserGrpPackage" element="div" grpProductId="ognl:productId" userId="ognl:cond.USER_ID" grpUserEparchyCode="ognl:cond.USER_EPARCHY_CODE"
					treeTextAction="packageTreeTextAction(nodedata)"/>
				</div>
			</span>
			<!--定制信息结束  -->
			
	        <!-- 网外号码参数开始  -->
			<div jwcid="@Conditional" condition="ognl:productCtrlInfo.ParamInfo2.ATTR_VALUE != null">
				<div jwcid="@TabsetContent" id="outPhone" title="网外号码参数" >
					<input jwcid="@Hidden" id ="outPhoneParam" name="outPhoneParam" value="ognl:productCtrlInfo.ParamInfo2.ATTR_VALUE" encode="true"/>
					<span jwcid="@saleserv:outGrpList" /> 
			    </div>
			</div>
	        <!-- 网外号码参数结束 -->
			
			<!-- 产品参数 开始 -->
			
			<div jwcid="@Conditional" condition="ognl:productCtrlInfo.ParamInfo.ATTR_VALUE != null">
				<div jwcid="@TabsetContent" id ="prama" title="产品参数信息" >
					<input jwcid="@Hidden" id ="pramaPage" name="pramaPage" value="ognl:productCtrlInfo.ParamInfo.ATTR_VALUE" />
					<input jwcid="@Hidden" name="jsFilePath" id="jsFilePath"
					value="ognl:productCtrlInfo.jsFile.ATTR_VALUE"/>
					<span jwcid="productParamPart@saleserv:ProductParamDynamicHtml" element="div"
					param="ognl:cond" 
				       />
			    </div>
			</div>
		
			<!-- 产品参数 结束 -->
			
			<!-- 资源参数开始  -->
			<div jwcid="@TabsetContent" id ="source" title="资源信息">
				<span jwcid="@saleserv:ResView" resList="ognl:resList"/>
			</div>
			<!-- 资源参数结束  -->
			
			<div jwcid="@TabsetContent" id ="postInfo" title="邮寄信息">
				<div jwcid="postInfoPart@Part" element="div">
				<span jwcid="@saleserv:PostInfo" userId='ognl:cond.USER_ID' operType='ognl:productCtrlInfo.CreateClass.ATTR_OBJ'/>
				</div>
			</div>
		</div>
	</div>
			
	<div jwcid="elementAttr@saleserv:ElementAttr" element="div"></div>
	<!-- 分栏 结束 --> 
	<input jwcid="@Any" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:productId" style="display:none"/>
	<input jwcid="@Any" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID" style="display:none"/>
	<input jwcid="@Any" name="GRP_USER_ID" id="GRP_USER_ID" value="ognl:cond.USER_ID" style="display:none"/>
	<input jwcid="@Any" name="CUST_ID" id="CUST_ID" value="ognl:getData().getString('CUST_ID')" style="display:none"/>
	<input jwcid="@Any" name="GROUP_ID" id="GROUP_ID" value="ognl:getData().getString('GROUP_ID')" style="display:none"/>
	<input jwcid="@Any" id="GRP_USER_EPARCHYCODE" name="GRP_USER_EPARCHYCODE" value="ognl:cond.USER_EPARCHY_CODE"  style="display:none"   encode="false" />
	<input type="hidden" name="SELECTED_ELEMENTS" id="SELECTED_ELEMENTS" value="[]"/>
	<input jwcid="@Any" name="IF_CENTRETYPE" id="IF_CENTRETYPE" value="ognl:cond.IF_CENTRETYPE" style="display:none"/>
	<input jwcid="@Any" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value="ognl:cond.TRADE_TYPE_CODE" style="display:none"/>
	<input jwcid="@Any" name="SKIP_FORCE_PACKAGE_FOR_PRODUCT" id="SKIP_FORCE_PACKAGE_FOR_PRODUCT" value="ognl:cond.SKIP_FORCE_PACKAGE_FOR_PRODUCT" style="display:none"/>
	<textarea jwcid="@TextArea" id="POWER100_PRODUCT_INFO" name="POWER100_PRODUCT_INFO" value="ognl:infos" style="display:none"/>
	<input type="button" id="bnext" value="下一步" class="e_button" onclick="productInfoNextCheck();return false;" style="display:none" />
	
</div>
</div></div>
</body>
</html>
